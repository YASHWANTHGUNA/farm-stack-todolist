name: todo-app
services:
  nginx:
    image: nginx:1.17
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8000:80"
    depends_on:
      - backend
      - frontend

  frontend:
    build: ./frontend
    user: "node"
    working_dir: /home/node/app
    environment:
      - NODE_ENV=development
      - WDS_SOCKET_PORT=0
      - CHOKIDAR_USEPOLLING=true
      - HOST=0.0.0.0  
    volumes:
      - ./frontend/:/home/node/app
      - /home/node/app/node_modules
    ports:
      - "3000:3000"
    command: "npm start"

  backend:
    build: ./backend
    volumes:
      - ./backend/:/usr/src/app
    ports:
      - "8001:3001"
    command: "python src/server.py"
    environment:
      - DEBUG=true
    env_file:
      - path: ./.env
        required: true